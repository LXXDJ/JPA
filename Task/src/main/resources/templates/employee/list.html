<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>사원번호</th>
            <th>직원명</th>
            <th>주민등록번호</th>
            <th>이메일</th>
            <th>전화번호</th>
            <th>부서코드</th>
            <th>직급코드</th>
            <th>급여등급</th>
            <th>급여</th>
            <th>보너스율</th>
            <th>관리자사번</th>
            <th>입사일</th>
            <th>퇴사일</th>
            <th>퇴직여부</th>
        </tr>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.getEmpId}"></td>
            <td th:text="${employee.getEmpName}"></td>
            <td th:text="${employee.getEmpNo}"></td>
            <td th:text="${employee.getEmail}"></td>
            <td th:text="${employee.getPhone}"></td>
            <td th:text="${employee.getDeptCode}"></td>
            <td th:text="${employee.getJobCode}"></td>
            <td th:text="${employee.getSalLevel}"></td>
            <td th:text="${employee.getSalary}"></td>
            <td th:text="${employee.getBonus}"></td>
            <td th:text="${employee.getManagerId}"></td>
            <td th:text="${employee.getHireDate}"></td>
            <td th:text="${employee.getEntDate}"></td>
            <td th:text="${employee.getEntYn}"></td>
        </tr>
    </table>

    <div id="paging">
        <!-- 맨앞 페이지로 이동 -->
        <button th:onclick="'location.href=\'/employee/list?page=' + ${ paging.startPage } + '\''">⏪</button>

        <!-- 이전 페이지로 이동 -->
        <button th:onclick="'location.href=\'/employee/list?page=' + ${ paging.currentPage - 1 } + '\''"
                th:disabled="${ employeeList.first }">◀</button>

        <!-- 숫자 버튼 -->
        <th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage) }">
            <button th:onclick="'location.href=\'/employee/list?page=' + ${ page } + '\''"
                    th:text="${ page }"
                    th:disabled="${ paging.currentPage eq page }"></button>
        </th:block>
        <!-- 다음 페이지로 이동 -->
        <button th:onclick="'location.href=\'/employee/list?page=' + ${ paging.currentPage + 1 } + '\''"
                th:disabled="${ employeeList.last }">▶</button>

        <!-- 맨뒤 페이지로 이동 -->
        <button th:onclick="'location.href=\'/employee/list?page=' + ${ paging.endPage } + '\''">⏩</button>
    </div>
</body>
</html>
